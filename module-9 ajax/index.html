<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"

</head>
<body>
<h1 class="mb-5 text-center mt-5">Ajax</h1>
<div class="container-sm wrapper" style="width: 50%;padding-top: 50px">
    <div class="row">
        <h2 class="mb-4 text-center mt-5">XMLHttpRequest</h2>
        <h4>3 задача</h4>
        <form class=" mb-5 form" >
            <div class="mb-3 col-3">
                <label for="number" class="form-label">Введите число</label>
                <input type="number" class="form-control" id="number">
            </div>
            <button type="submit" class="btn btn-primary btn-submit">Отправить</button>
        </form>
    </div>
    <div class="img-block col"></div>
</div>
<hr class="container-sm wrapper">
<div class="container-sm wrapper" style="width: 50%;padding-top: 50px">
    <div class="row">
        <h2 class="mb-4 text-center mt-5">Fetch</h2>
        <h4>4 задача</h4>
        <form class=" mb-5 form-1" >
            <div class="mb-3 col-3">
                <label for="number-1" class="form-label">Введите число</label>
                <input type="number" class="form-control-1  mb-3" id="number-1">
                <label for="number-2" class="form-label">Введите число</label>
                <input type="number" class="form-control-2" id="number-2">
            </div>
            <button type="submit" class="btn btn-primary btn-submit-1">Отправить</button>
        </form>
    </div>
    <div class="img-block-1 col p-3"></div>
</div>
<hr class="container-sm wrapper">
<div class="container-sm wrapper" style="width: 50%;padding-top: 50px">
    <div class="row">
        <h2 class="mb-4 text-center mt-5">Финальное задание</h2>
        <h4>5 задача</h4>
        <form class=" mb-5 form-5" >
            <div class="mb-3 col-3">
                <label for="number-5-1" class="form-label">Введите число</label>
                <input type="number" class="form-control-5-1 mb-3" id="number-5-1">
                <label for="number-5-2" class="form-label">Введите число</label>
                <input type="number" class="form-control-5-2" id="number-5-2">
            </div>
            <button type="submit" class="btn-primary btn-submit-5-1">Запрос</button>
        </form>
    </div>
    <div class="img-block-5 col p-3"></div>
</div>
